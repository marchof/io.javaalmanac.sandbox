name: CD

on: [push]

jobs:
  build-mvn:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload jar
      uses: actions/upload-artifact@v1
      with:
        name: sandbox.jar
        path: target/sandbox.jar

  build-docker:

    needs: build-mvn
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Download jar
      uses: actions/download-artifact@v1
      with:
        name: sandbox.jar
        path: docker/sandbox.jar
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: javaalmanac/sandbox
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build --build-arg java_version=11 -t sandbox docker
        docker tag sandbox $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag sandbox $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
    - name: Logout of Amazon ECR
      if: always()
      run: docker logout ${{ steps.login-ecr.outputs.registry }}